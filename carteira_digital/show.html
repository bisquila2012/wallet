<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital - Ingresso de Show</title>
    <link rel="stylesheet" href="show.css">
</head>
<body>
    <div class="container">
        <div class="ticket">
            <div class="ticket-header">
                <h2>Ingresso de Show</h2>
            </div>
            <div class="ticket-body">
                <div class="qr-code">
                    <img src="icons/qr-code.png" alt="QR Code">
                </div>
                <div class="ticket-info">
                    <p><strong>Nome:</strong> Guilherme R.</p>
                    <p><strong>Show:</strong> O Maior Inter</p>
                    <p><strong>Data:</strong> 31/05/2024</p>
                    <p><strong>Hora:</strong> 20:00</p>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <a href="index.html" class="btn">Voltar</a>
            <a class="btn">Adicionar Evento</a>
        </div>
    </div>
</body>
</html>
