<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital - Cartão da Loja</title>
    <link rel="stylesheet" href="cloja.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="icons/logo2.png" alt="Pay+">
        </div>
        <div class="card-container">
            <div class="card">
                <div class="balance">
                    <div class="balance-header">
                        <h2>Saldo</h2>
                        <span class="balance-amount">$438,70</span>
                    </div>
                    <div class="card-details">
                        <span>4986 6481 3435 2265</span>
                    </div>
                    <div class="card-footer">
                        <span class="expiry">12/24</span>
                        <span class="cvv">CVV: 123</span>
                        <span class="cpf">CPF: 123.456.789-00</span>
                        <p class="card-holder">Guilherme R.</p>
                        <p class="store-name">Loja HAVAN</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <a href="index.html" class="btn">Voltar</a>
            <a class="btn">Adicionar Cartão da Loja</a>
        </div>
    </div>
</body>
</html>
