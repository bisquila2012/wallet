<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital - Adicionar Cartão de Crédito</title>
    <link rel="stylesheet" href="addcc.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="icons/logo2.png" alt="Pay+">
        </div>
        <div class="add-card-form">
            <h2>Adicionar Cartão de Crédito</h2>
            <form action="#">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Nome no cartão">
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF do titular">
                
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Número do cartão">
                
                <label for="expiry-date">Data de Validade:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
                
                <div class="form-actions">
                    <a href="index.html" class="btn">Voltar</a>
                    <button type="submit" class="btn">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
