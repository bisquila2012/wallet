<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital - Aproximação</title>
    <link rel="stylesheet" href="aprox.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="nfc-logo" src="icons/nfc.png" alt="NFC">
            <img class="logo" src="icons/logo2.png" alt="Pay+">
        </div>
        <div class="card-container">
            <div class="card">
                <div class="balance">
                    <div class="balance-header">
                        <h2>Saldo</h2>
                        <span class="balance-amount">$10,000</span>
                    </div>
                    <div class="card-details">
                        <span>**** **** **** 6588</span>
                    </div>
                    <div class="card-footer">
                        <span class="expiry">02/25</span>
                        <p class="card-holder">Guilherme R.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="nfc-instruction">
            <p>Aproxime seu dispositivo para realizar o pagamento</p>
        </div>
    </div>
</body>
</html>
